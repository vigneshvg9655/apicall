<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetcht2</title>
</head>
<style>
    table tr th {
        border: 1px solid grey;
        background-color: aqua;
    }
</style>

<body>
    <form action="">
        <!-- name:  <input type="text">  -->
        title <input type="text" name="title" value="title">

        <input type="button" value="insert">
        <input type="button" value="update">

    </form>
    <table>
        <thead>
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
                <th>edit</th>
                <!-- <th>name</th> -->


            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>

        <script>
            let editId = 0
            let editTitle = ''
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(res => res.json())
                .then(user => {
                    console.log(user)


                    html = ""

                    user.forEach(e => {

                        html += `<tr>

    <td>

${e.userId}

</td>
 <td>

 ${e.id}

 </td>

 <td>

 ${e.title}

 </td>

 <td>

 ${e.completed}

 </td>
 <td>

    <input type="button" value="Edit" name="title"  onclick="editDetail('${e.title}', ${e.id})" />

</td>

 </tr>`

                    });

                    console.log(html)

                    document.getElementsByTagName("tbody")[0].innerHTML = html
                })

            function editDetail(title, id) {
                console.log('EEEEEEEEEE', title, id)
                editId = id
                editTitle = title
            }
        </script>
    </table>
</body>

</html>
