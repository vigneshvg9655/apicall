<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetcht</title>
</head>
<style>
    table tr th {
        border: 1px solid grey;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
        <script>
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json())
                .then(user => {

                    console.log(user)

                    html = ""

                    user.forEach(e => {

                        html += `<tr>

 <td>

 ${e.name}

 </td>

 <td>

 ${e.username}

 </td>

 <td>

 ${e.email}

 </td>

 </tr>`

                    });

                    console.log(html)

                    document.getElementsByTagName("tbody")[0].innerHTML = html
                }).catch((err) => {
                    console.log('DDD', err)
                })
        </script>
    </table>
</body>

</html>
